<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive camping website showcasing clean design using HTML, CSS, and JavaScript.">
    <meta name="keywords" content="Camping, Responsive Design, HTML, CSS, JavaScript, Frontend Development">
    <meta name="author" content="Mahboubeh Ranjbar">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Fontawesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Js Link -->
    <script type="module" src="js/app.js" defer></script>

    <title>Green Path | Camping Website</title>

</head>
<body>

    <!-- ---------- HEADER START ---------- -->
    <header class="header">

        <div class="overlay"></div>

        <div class="container">

        <!-- ---------- HEADER TOP START ---------- -->
        <div class="header__top">

            <!-- ---------- SOCIAL MEDIA IN HEADER TOP ---------- -->
            <ul class="social-media-list">

                <li><a href="#" class="social-media__link"><i class="fa-brands fa-facebook"></i></a></li>

                <li><a href="#" class="social-media__link"><i class="fa-brands fa-instagram"></i></a></li>

                <li><a href="#" class="social-media__link"><i class="fa-brands fa-linkedin-in"></i></a></li>

                <li><a href="#" class="social-media__link"><i class="fa-brands fa-twitter"></i></a></li>

            </ul> 

        </div><!-- ========== HEADER TOP END ==========  -->

        <!-- ---------- NAVIGATION BAR START ---------- -->
        <nav class="nav">
            <!-- ---------- LOGO ---------- -->
            <a  class="app-logo" href="#">
                <img class="app-logo__image" src="images/Green-path-logo.png" alt="Caming Web Logo" loading="lazy">
            </a>

            <!-------------- MAIN NAV MENU --------------->
            <ul class="nav__menu">
                <li><a href="#" class="nav__menu-link nav__menu-link--active">Home</a></li>
                <li><a href="#" class="nav__menu-link ">Destination</a></li>
                <li><a href="#" class="nav__menu-link ">Blog</a></li>
                <li><a href="#" class="nav__menu-link " >Gallery</a></li>
                <li><a href="#" class="nav__menu-link ">About Us</a></li>
                <li><a href="#" class="nav__menu-link ">Contact</a></li>
                <li><a href="#" class="nav__menu-link ">Events</a></li>
            </ul>

            <!-- ---------- NAV MENU IN MOBILE ---------- -->
            <div class="nav__menu-mobile">
                <div class="nav-menu-mobile__wrapper">

                    <div class="nav__menu-mobile-header">
                        <!-- ---------- LOGO IN MOBILE NAV ---------- -->
                        <a  class="app-logo" href="#">
                            <img class="menu-mobile-header__logo" src="images/Green-path-logo.png" alt="Caming Web Logo">
                        </a>
                    </div>

                    <!-- ---------- NAV MENU ITEMS IN MOBILE---------- -->
                    <ul>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Home</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Destination</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Blog</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Gallery</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">About Us</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Contact</a></li>
                        <li class="nav__menu-mobile-item"><a href="#" class="nav__menu-mobile-link">Events</a></li>
                    </ul>
                    
                    <!-- ---------- SOCIAL MEDIA IN MOBILE ---------- -->
                    <ul class="social-media-list">
                        <li>
                            <a href="#" class="social-media__link"><i class="fa-brands fa-facebook"></i></a>
                        </li>         
                        <li>
                            <a href="#" class="social-media__link"><i class="fa-brands fa-instagram"></i></a>
                        </li>           
                        <li>
                            <a href="#" class="social-media__link"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>           
                        <li>
                            <a href="#" class="social-media__link"><i class="fa-brands fa-twitter"></i></a>
                        </li>         
                    </ul>
                </div>          
            </div>

            <!-- ---------- BURGER MENU ---------- -->
            <div class="nav__btn" aria-label="Toggle menu">
                <span class="nav__btn-line"></span>
            </div>

        </nav> <!-- ========== NAVIGATION BAR END ==========  -->

        <!-- ---------- INTRO SECTION ---------- -->
        <section class="header__intro">
            <h1 class="header__title">Discover <br><span  class="emphasis">New</span><br> Place</h1>
            <p class="header__text">Discover the best camping spots and connect with nature. Join our community of outdoor enthusiasts.</p>
            <a href="#" class="btn cta-btn">Join Us Now</a>
        </section>

      </div>

    </header> <!-- ========== HEADER END ==========  -->
    
</body>
</html>
